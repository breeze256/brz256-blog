name: ğŸš€ Deploy Hexo

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      # Node.js å®‰è£…ï¼ˆä¸ä½ åŸæ¥ä¸€è‡´ï¼‰
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Pandoc å®‰è£…ï¼ˆä¸ Node é£æ ¼å¯¹ç§°ï¼‰
      - name: Setup Pandoc
        uses: pandoc/actions/setup@v1
        with:
          version: 3.5

      - run: npm ci
      - run: npm run build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - id: deploy
        uses: actions/deploy-pages@v4
